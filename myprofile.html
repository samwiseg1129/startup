<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 15px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/api-management">API Management</a>
        <a href="/profile">My Profile</a>
    </div>

    <!-- Body Content -->
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="/save-profile" method="post">
            <!-- Display and Edit Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="John Doe" required>

            <!-- Display and Edit Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>

            <!-- Display and Edit Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>

            <!-- Save Button -->
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

</body>
</html>
