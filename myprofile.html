<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>

    <div class="navbar">
        <a href="/startup/Dashboard.html">Dashboard</a>
        <a href="/startup/Api_Management.html">API Management</a>
        <a href="/startup/myprofile.html">My Profile</a>
    </div>

    <div class="container">
        <h2>Edit Profile</h2>
        <form action="/save-profile" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="John Doe" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <button type="submit">Save Changes</button>
            <p>
                This page will allow users to edit their own information and possible subscription?
            </p>
        </form>
    </div>

</body>
<footer></footer>
    <div>
        <a href="/startup/Dashboard.html">Dashboard</a>
        <a href="/startup/Api_Management.html">API Management</a>
        <a href="/startup/myprofile.html">My Profile</a>
    </div>
  </footer>
</html>
