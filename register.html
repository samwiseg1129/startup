<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .dropdown-menu {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Register for Product Track</h2>
        <form action="/register" method="post">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="number" id="age" name="age" placeholder="Age" required min="1">
            <input type="email" id="email" name="email" placeholder="Email" required>

            <div class="dropdown-menu">
                <label for="reason">Reason for Using Product Track:</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select your reason</option>
                    <option value="track-analytics">Track Product Analytics</option>
                    <option value="improve-engagement">Improve User Engagement</option>
                    <option value="optimize-workflows">Optimize Product Workflows</option>
                    <option value="personal-use">Personal Use</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
