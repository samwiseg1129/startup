            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
            }
        </style>
    </head>


    <!-- Body Content-->
    <body>
        <header>
            <!-- Navigation Bar-->
            <nav>
                <a href="../index.html"><img src="../pictures/P.png" alt="Description of image" width = '50'></a>
                <a href="../index.html">Home</a>
                <a href="how_it_works.html">How it works</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
        <main>
            <div>
                <h1>Registration Form</h1>
                <form action="formSubmit.html" method="post">
                    <ul>
                        <li>
                            <label for="Name">Name: </label>
                            <input type="name" id="name" name="varText"/>
                        </li>
                        <li>
                            <label for="username">Username: </label>
                            <input type="username" id="username" name="varText"/>
                        </li>
                        <li>
                            <label for="select">Role: </label>
                            <select id="select" name="varSelect">
                                <option>Product Manager</option>
                                <option>SWE</option>
                                <option>Student</option>
                            </select>
                        </li>
                        <li>
                            <label for="select">Reason for use: </label>
                            <select id="select" name="varSelect">
                                <option>Work</option>
                                <option>Personal Project</option>
                                <option>School</option>
                            </select>
                        </li>
                        <li>
                            <label for="username">Username: </label>
                            <input type="username" id="username" name="varText" required pattern="[Aa].*" />
                        </li>
                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="varPassword" required pattern="[Aa].*" />
                        </li>
                    </ul>
                    <button href="../html/dashboard.html">Submit</button>
                    <div>
                        <a href="login.html">Already have an account</a>
                    </div>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div>
                <a href="../index.html">Home</a>
                <a href="how_it_works.html">How it works</a>
                <a href="login.html">Login</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
