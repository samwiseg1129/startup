<!DOCTYPE html>
<html lang="en">
    <!-- Header -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Track - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
            }
        </style>
    </head>


    <!-- Body Content-->
    <body>
        <!-- Head / Nav Bar-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../pictures/P.png" alt="Product Track Logo" width="50" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/landing_html/how_it_works.html">How it works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/landing_html/login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <!-- Main Body of Content-->
        <main>
            <div>
                <h1>Registration Form</h1>
                <form action="formSubmit.html" method="post">
                    <ul>
                        <li>
                            <label for="Name">Name: </label>
                            <input type="name" id="name" name="varText"/>
                        </li>
                        <li>
                            <label for="username">Username: </label>
                            <input type="username" id="username" name="varText"/>
                        </li>
                        <li>
                            <label for="select">Role: </label>
                            <select id="select" name="varSelect">
                                <option>Product Manager</option>
                                <option>SWE</option>
                                <option>Student</option>
                            </select>
                        </li>
                        <li>
                            <label for="select">Reason for use: </label>
                            <select id="select" name="varSelect">
                                <option>Work</option>
                                <option>Personal Project</option>
                                <option>School</option>
                            </select>
                        </li>
                        <li>
                            <label for="username">Username: </label>
                            <input type="username" id="username" name="varText" required pattern="[Aa].*" />
                        </li>
                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="varPassword" required pattern="[Aa].*" />
                        </li>
                    </ul>
                    <button href="../html/dashboard.html">Submit</button>
                    <div>
                        <a href="login.html">Already have an account</a>
                    </div>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div>
                <a href="../index.html">Home</a>
                <a href="how_it_works.html">How it works</a>
                <a href="login.html">Login</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
